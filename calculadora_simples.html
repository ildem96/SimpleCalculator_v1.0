<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora_simples</title>
    <script type="text/javascript" src="calc.js"></script>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    
    
    <div class="container">
        
        <h1 align="center">Simple Calculator v1.0</h1>
        
        <input type="text" id="v1" value="0" placeholder="0" ><br>
        
        <input type="text" id="v2" value="0" placeholder="0"><br>
        
        Operação:
        <select id="op">
            <option value="">(Escolha uma Operação)</option>
            <option value="+">Somar</option>
            <option value="-">Subtrair</option>
            <option value="*">Multiplicar</option>
            <option value="/">Dividir</option>
        </select>

            <input type="radio"  id="dividir" name="op">Dividir
       </div>-->
        <input type="button" id ="exec" value="Executar" onclick="calcular()"><br>
        Resultado:
        <input type="text" id="res" value="" placeholder="Result" readonly>
        
    </div><!--fim da div principal-->
</body>

</html>
